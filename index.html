<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/book.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Library</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <a
            class="header__link"
            href="http://localhost:5173/"
            aria-label="Link to The Library"
          >
            <img class="header__logo" alt="" src="./src/assets/book.svg" />
            <div class="header__inner">
              <span class="header__title">The Library</span>
              <span class="header__slogan"
                >Discover your next favorite book</span
              >
            </div></a
          >
          <a
            class="header__anchor-link"
            href="#favorites-list"
            aria-label="Go To Favorites Books"
          >
            <img
              class="header__anchor-link-icon"
              alt=""
              src="./src/assets/heart.svg"
            />
          </a>
        </div>
      </div>
    </header>

    <main>
      <section class="main-page">
        <a class="main-page__anchor-link" href="#" aria-label="Go to up">â†‘</a>
        <div class="container">
          <div class="main-page__wrap">
            <div class="main-page__inner">
              <h1 class="main-page__title">Discover Your Next Great Read</h1>
              <p class="main-page__text">
                Search millions of books, build your personal library, and never
                lose track of what to read next.
              </p>
            </div>
            <div class="main-page__search">
              <div class="search">
                <label class="search__wrap" for="search-input">
                  <input
                    class="search__input"
                    type="text"
                    placeholder="Search for books by title or author..."
                    id="search-input"
                  /><img
                    class="search__icon"
                    alt=""
                    src="./src/assets/search.svg"
                  /> </label
                ><button
                  class="search__btn"
                  aria-label="Start search books"
                  type="button"
                >
                  Search
                </button>
                <div class="search__info search__info--result">ddasdasasd</div>
              </div>
            </div>

            <div class="main-page__search-list">
              <!-- Found cards stored here -->
            </div>

            <div class="favorites" id="favorites-list">
              <div class="favorites__title-wrap">
                <img
                  class="favorites__icon"
                  alt=""
                  src="./src/assets/heart.svg"
                />
                <div class="favorites__text-wrap">
                  <span class="favorites__title">Favorites</span>

                  <span class="favorites__text"
                    ><!-- Here value changes -->
                    <span class="favorites__qty">0 </span> books saved</span
                  >
                </div>
              </div>

              <div class="favorites__card-list-wrap">
                <!-- Favorites cards stored here -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        Powered by
        <a
          class="footer__link"
          href="https://openlibrary.org/"
          target="_blank"
          rel="noopener noreferrer"
          >Open Library</a
        >
      </p>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
